<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
	<h2>Lista de Clientes</h2>
    <section class="layout-content" layout:fragment="corpo">

        <div class="container" id="listagem" align="center">

            <div class="table-responsive">
                <table class="table table-striped" border="1">
					<thead>
                        <tr>
                            <th>#</th>
                            <th th:text="#{cliente.email.label}">E-mail</th>
                            <th th:text="#{cliente.nome.label}">Nome</th>
                            <th th:text="#{cliente.CPF.label}">CPF</th>
                            <th th:text="#{cliente.telefone.label}">Telefone</th>
                            <th th:text="#{cliente.genero.label}">Gênero</th>
                            <th th:text="#{cliente.dataNasc.label}">Data de Nascimento</th>
                            <th th:text="#{acao.label}">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.id}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.nome}"></td>
                            <td th:text="${cliente.cpf}"></td>
                            <td th:text="${cliente.telefone}"></td>
                            <td th:text="${cliente.genero}"></td>
                            <td th:text="${cliente.dataNasc}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{/clientes/editar/{id}(id=${cliente.id})}" role="button"> 
                                    <span class="oi oi-brush" th:title="#{link.editar.label}" aria-hidden="true"> Editar </span>
                                </a>
                                <a class="btn btn-info btn-sm" th:href="@{/clientes/excluir/{id}(id=${cliente.id})}" role="button"> 
                                    <span class="oi oi-brush" th:title="#{link.excluir.label}" aria-hidden="true"> Remover </span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
	<a class="btn btn-primary mb-2" type="button"
        href="javascript:history.back()"><span th:text="#{previous.message}"></span></a>
</body>
</html>
