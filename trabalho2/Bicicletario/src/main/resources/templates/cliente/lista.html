<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

    <th:block th:fragment="header">
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<div style="right: 20px; position: absolute">
						<a th:href="@{''(lang=pt)}"><img alt=""
							th:src="@{/image/Brasil.gif}" style="width: 30px;" /></a> <a
							th:href="@{''(lang=en)}"><img alt=""
							th:src="@{/image/EUA.gif}" style="width: 30px;" /></a>
					</div>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/}">Home</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</th:block>

	<h2>Lista de Clientes</h2>
    <section class="layout-content" layout:fragment="corpo">

        <div class="container" id="listagem" align="center">

            <div class="table-responsive">
                <table class="table table-striped" border="1">
					<thead>
                        <tr>
                            <th>#</th>
                            <th th:text="#{cliente.email.label}">E-mail</th>
                            <th th:text="#{cliente.nome.label}">Nome</th>
                            <th th:text="#{cliente.CPF.label}">CPF</th>
                            <th th:text="#{cliente.telefone.label}">Telefone</th>
                            <th th:text="#{cliente.genero.label}">Gênero</th>
                            <th th:text="#{cliente.dataNasc.label}">Data de Nascimento</th>
                            <th th:text="#{acao.label}">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.id}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.nome}"></td>
                            <td th:text="${cliente.cpf}"></td>
                            <td th:text="${cliente.telefone}"></td>
                            <td th:text="${cliente.genero}"></td>
                            <td th:text="${cliente.dataNasc}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{/clientes/editar/{id}(id=${cliente.id})}" role="button"> 
                                    <span class="oi oi-brush" th:text="#{link.editar.label}" aria-hidden="true">  </span>
                                </a>
                                <a class="btn btn-info btn-sm" th:href="@{/clientes/excluir/{id}(id=${cliente.id})}" role="button"> 
                                    <span class="oi oi-brush" th:text="#{link.excluir.label}" aria-hidden="true"> </span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
	<a class="btn btn-primary mb-2" type="button"
        href="javascript:history.back()"><span th:text="#{previous.message}"></span></a>
</body>
</html>
